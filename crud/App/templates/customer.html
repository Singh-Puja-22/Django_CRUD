{% extends 'base.html' %}

{% block title %}
    Customer
{% endblock %}

{% block content %}
    <h1 style="text-align:center;">List of Customers</h1>
    <br/>   
    <div class="row">
        {% for c in customer_list %}
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ c.pk }}. {{ c.fullname }}</h5>
                  <img src="{{ c.image }}" width="200px" height="200px" />
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="{% url 'customerdetail' c.pk %}" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
